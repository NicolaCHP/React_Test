<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React : EXO 2</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>
<body>
    <h1>
        Mon titre h1
    </h1>
    <div id="root">

    </div>
    <script type="text/babel">

            // Utilsation du cdn babel
            const Print = () =>{
                const students = [
                    { notes: [12, 11, 10], name: "Alan" },
                    { notes: [18, 10, 19], name: "Alice" },
                    { notes: [10, 9, 11], name: "Bernard" },
                    { notes: [11, 17, 19], name: "Sophie" },
                    ];
            return (
                <>
                    <div>
                        <h2> 
                            Tableau des élèves :
                        </h2>
                        <ul>
                            {students.map((item,i) => <li key={i}> Nom : {item.name}; notes : {item.notes} </li>)}
                        </ul>
                    </div>
                    <Moyenne students={students} />
                </>
            )
            }
           
            // création d'un composant
            const Moyenne = ({students})=>
            {
                function moyenne(notes){
                    let moy = 0;
                    notes.forEach(note => {
                        moy += note;
                    });
                    return (moy/notes.length).toFixed(2);
                }

                return(
                    <div>
                    <h2>
                        Moyenne des élèves :
                    </h2>
                    <ul>
                        {students.map((item,i) => <li key={i}> {item.name} : {moyenne(item.notes)} </li>)}
                    </ul>

                    </div>
                )
            }

            //afficher cet élément dans la div
            ReactDOM.createRoot(document.getElementById("root")).render(<Print />);
    </script>

    
</body>
</html>
