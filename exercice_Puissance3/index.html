<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React : EXO 1</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>
<body>
    <h1>
        Mon titre h1
    </h1>
    <div id="root">

    </div>
    <script type="text/babel">

            // Utilsation du cdn babel
            const Print = () =>{
                const nbrs = [4, 3, 7];
            return (
                <>
                    <div>
                        <h2> 
                            Liste des nombres :
                        </h2>
                        <ul>
                            {nbrs.map((item,i) => <li key={i}> {item} </li>)}
                        </ul>
                    </div>
                    <Puissance3 nbrs={nbrs} />
                </>
            )
            }
           
            // création d'un composant
            const Puissance3 = ({nbrs}) =>
            {
                return(
                    <div>
                    <h2>
                        Liste des nombres puissance 3 :
                    </h2>
                    <ul>
                        {nbrs.map((item,i) => <li key={i}> {item**3} </li>)}
                    </ul>

                    </div>
                )
            }

            //afficher cet élément dans la div
            ReactDOM.createRoot(document.getElementById("root")).render(<Print />);
    </script>

    
</body>
</html>
